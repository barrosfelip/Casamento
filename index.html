<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Casamento</title>
 <link rel="stylesheet" href="css/style.css">
</head>
<body>

 <!-- HERO / CAPA -->
 <header class="hero">
  <div class="hero-inner container">
   <p class="save">SAVE THE DATE</p>
   <h1 class="script">Felipe &amp; Parceira</h1>
   <p class="date">15 de agosto de 2026</p>
   <button class="btn btn-primary btn-outline">Ver mais</button>
  </div>
 </header>

 <!-- EVENTO -->
 <section class="section section-event" id="evento-detalhes">
  <div class="container">
   <h2 class="section-title">O Evento</h2>
   <p class="section-text">Local: Igreja &amp; Salão de Festas</p>
   <div class="countdown grid">
    <div class="tempo-box">
     <span>10</span><small>dias</small>
    </div>
    <div class="tempo-box">
     <span>12</span><small>hrs</small>
    </div>
    <div class="tempo-box">
     <span>30</span><small>min</small>
    </div>
   </div>
  </div>
 </section>

 <!-- NOSSA HISTÓRIA -->
 <section class="section section-story">
  <div class="container">
   <h2 class="section-title">Nossa História</h2>
   <div class="grid story-grid">
    <div class="card card-story">
     <img src="assets/story1.jpg" alt="Foto 1">
     <p>Primeiro encontro inesquecível</p>
    </div>
    <div class="card card-story">
     <img src="assets/story2.jpg" alt="Foto 2">
     <p>Viagens e momentos felizes</p>
    </div>
   </div>
  </div>
 </section>

 <!-- PRESENTES -->
 <section class="section section-gifts">
  <div class="container">
   <h2 class="section-title">Lista de Presentes</h2>
   <div class="grid gifts-grid">
    <div class="card card-gift">
     <p>Contribuição Lua de Mel</p>
     <button class="btn btn-primary">Contribuir</button>
    </div>
    <div class="card card-gift">
     <p>Itens para casa</p>
     <button class="btn btn-primary">Ver mais</button>
    </div>
   </div>
  </div>
 </section>

 <!-- RODAPÉ -->
 <footer class="footer">
  <p>Feito com ❤️ para vocês</p>
 </footer>

</body>
</html>
